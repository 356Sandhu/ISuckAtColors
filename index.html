<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>I Suck At Colors</title>
</head>
<body>
  <h2>Monochromatic Scheme</h2>
  <div class="controls">
    <div class="form-group">
      <input type="range" name="saturation" id="mSaturation" min="20" max="80" step="1">
      <label for="saturation">Saturation</label>
    </div>
    <button id='mRefresh'>Refresh Scheme</button>
    <div class="form-group">
      <input type="range" name="lightness" id="mLightness" min="20" max="80" step="1">
      <label for="lightness">Lightness</label>
    </div>  
  </div>
  <div class="monochromatic">
    <div class="box" id="m-1"><h1>Shade</h1><code></code></div>
    <div class="box" id="m-2"><h1>Shade </h1><code></code></div>
    <div class="box" id="m-3"><h1>Main</h1><code></code></div>
    <div class="box" id="m-4"><h1>Shade</h1><code></code></div>
    <div class="box" id="m-5"><h1>Shade</h1><code></code></div>
  </div>
  <h2>Complimentary Scheme</h2>
  <div class="controls">
    <div class="form-group">
      <input type="range" name="saturation" id="cSaturation" min="20" max="80" step="1">
      <label for="saturation">Saturation</label>
    </div>
    <button id='cRefresh'>Refresh Scheme</button>
    <div class="form-group">
      <input type="range" name="lightness" id="cLightness" min="20" max="80" step="1">
      <label for="lightness">Lightness</label>
    </div>  
  </div>
  <div class="complimentary">
    <div class="box" id="c-1"><h1>Primary Color</h1><code></code></div>
    <div class="box" id="c-2"><h1>Secondary Color</h1><code></code></div>
  </div>
  <h2>Anagulous Scheme</h2>
  <div class="controls">
    <div class="form-group">
      <input type="range" name="saturation" id="aSaturation" min="20" max="80" step="1">
      <label for="saturation">Saturation</label>
    </div>
    <button id='aRefresh'>Refresh Scheme</button>
    <div class="form-group">
      <input type="range" name="lightness" id="aLightness" min="20" max="80" step="1">
      <label for="lightness">Lightness</label>
    </div>  
  </div>
  <div class="anagulous">
    <div class="box" id="a-2"><h1>Left Color</h1><code></code></div>
    <div class="box" id="a-1"><h1>Main Color</h1><code></code></div>
    <div class="box" id="a-3"><h1>Right Color</h1><code></code></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
