<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>I Suck At Colors</title>
</head>
<body>
  <h2>Monochromatic Colors</h2>
  <button id='mRefresh'>Refresh Colors</button>
  <div class="monochromatic">
    <div class="box" id="m-1"><h1>Prime</h1></div>
    <div class="box" id="m-2"><h1>Shade </h1></div>
    <div class="box" id="m-3"><h1>Shade</h1></div>
    <div class="box" id="m-4"><h1>Shade</h1></div>
    <div class="box" id="m-5"><h1>Shade</h1></div>
  </div>
  <h2>Complimentary Colors</h2>
  <button id='cRefresh'>Refresh Colors</button>
  <div class="complimentary">
    <div class="box" id="c-1"><h1>Primary Color</h1></div>
    <div class="box" id="c-2"><h1>Secondary Color</h1></div>
  </div>
  <h2>Anagulous Colors</h2>
  <button id='aRefresh'>Refresh Colors</button>
  <div class="anagulous">
    <div class="box" id="a-2"><h1>Left Color</h1></div>
    <div class="box" id="a-1"><h1>Main Color</h1></div>
    <div class="box" id="a-3"><h1>Right Color</h1></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
