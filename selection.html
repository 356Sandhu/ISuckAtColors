<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="selection.css">
  <title>I Suck at Colors</title>
</head>
<body>
  <div class="container" id="container">
    <div class="monochromatic box" id="mono"><h1>Monochromatic</h1></div>
    <div class="mono1 box" id="mono1">
      <div class="controls">
        <div class="form-group">
          <input type="range" name="saturation" id="mSaturation" min="20" max="80" step="1">
          <label for="saturation">Saturation</label>
        </div>
        <button id='mRefresh'>Refresh Scheme</button>
        <div class="form-group">
          <input type="range" name="lightness" id="mLightness" min="20" max="80" step="1">
          <label for="lightness">Lightness</label>
        </div>  
      </div>
    </div>
    <div class="mono2 box" id="mono2">
      <div class="box" id="m-1"><h3>Shade</h3><code></code></div>
      <div class="box" id="m-2"><h3>Shade </h3><code></code></div>
      <div class="box" id="m-3"><h3>Main</h3><code></code></div>
      <div class="box" id="m-4"><h3>Shade</h3><code></code></div>
      <div class="box" id="m-5"><h3>Shade</h3><code></code></div>
    </div>
    <div class="complimentary box" id="comp"><h1>Complimentary</h1></div>
    <div class="anagulous box" id="anag"><h1>Anagulous</h1></div>
  </div>
  <script src="selection.js"></script>
</body>
</html>
